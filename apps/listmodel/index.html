<html ng-app>
<head>
</head>
<link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<body ng-controller="PhoneListCtrl"> <!-- ng-controller Se tiene acceso 
										  al controller dentro de la 
										  etiqueta body -->
<div class="container" style="margin-top:5em">										  
	<div class="container-fluid">
	  <div class="row-fluid">
		<div class="row">
	      <div class="span3">
	      	<input type="text" class="search-query" placeholder="Search" ng-model="query">
	      	<p></p>
	      	Filtro : {{ query }}
	      </div>
	      <div class="span8">
			<table class="table table-striped">
			 <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                </tr>
              </thead>
              <tbody>
              	<!-- ng-repeat=directiva, repite valores del model | filter -->
                <tr ng-repeat="phone in phones | filter:query"> 
                  <td>{{ phone.name }}</td><!-- phone object -->
                  <td>{{ phone.snippet }}</td>
                </tr>
              </tbody>
			</table>
	      </div>
	    </div>
	    </div>
	  </div>
	</div>
</div>
  <script src="../../libs/angular.js"></script>
  <script src="controller/controller.js"></script>
</body>
</html>
