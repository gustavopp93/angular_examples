<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3" id="catalog" droppable>
    	<h4>Productos:</h4>
    	<hr>
      <div class='productos'>
        <img  class='product-catalog' src="{{producto.url}}" ng-repeat="producto in productos" data-index="{{$index}}" data-reject="{{producto.reject}}"   draggable/>
      <!--Sidebar content-->
      </div>
    </div>
    <div class="span9" id="shelf">
     	<div class="span3">
     		<h4>Almacen</h4>
     	</div>
     	<div class="span9">
        <progress-almacen></progress-almacen>
     	</div>
        <div class='almacen shelf-container' droppable style="border:solid; border-color:black;">
          <hr>
            <img class="product-almacen" src="{{ producto.url }}" ng-repeat="producto in almacen" data-index="{{ $index }}" data-reject="{{ producto.reject }}"   draggable/>
        </div>
     	</diV>
    </div>
</div>
<script type="text/ng-template" id='progressAlmacen.html'>
    <div class="progress">
        <div class="bar bar-success" style="width: {{ capacity_green }}%;"></div><!--80%-->
        <div class="bar bar-warning" style="width: {{ capacity_yellow }}%;"></div><!--15%-->
        <div class="bar bar-danger"  style="width: {{ capacity_red }}%;"></div><!--5%-->
    </div>
</script>
